<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banka - Login</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="overlay hide"></div>
    <main class="form_wrapper">
        <section class="form_page">
            <form action="#" method="post" class="page_form" id="loginForm">
                <h3>
                     User <span class="red">Login</span></h3>
                <div class="form-group">
                    <input type="email" name="email" class="form-field" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <input type="text" name="Role" class="form-field" placeholder="Role" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-field" placeholder="Your Password" required>
                </div>
                <button type="submit">Login</button>
                <p class="page_link">No Account? <a href="register.html">Register</a></p>
                <p class="page_link">Back to Home? <a href="index.html">Click Here</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2019 Copyright. <span class="red">Banka</span>.</p>
    </footer>
    <script src="js/app.js"></script>
</body>
    
</html>
