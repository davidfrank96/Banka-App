<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banka - Register</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="form_wrapper">
        <section class="form_page">
            <form action="#" method="post" class="page_form" id="registerForm">
                <h3>
                     User <span class="red">Register</span></h3>
                <div class="form-group">
                    <input type="text" name="name" class="form-field" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" name="name" class="form-field" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-field" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" name="phone" class="form-field" placeholder="Your Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-field" placeholder="Your Password" required>
                </div>
                <div class="form-group">
                    <input type="password" name="confirm_password" class="form-field" placeholder="Confirm Password"
                        required>
                </div>
                <button type="submit">Register</button>
                <p class="page_link">Already Have an Account? <a href="login.html">Login</a></p>
                <p class="page_link">Back to Home? <a href="index.html">Click Here</a></p>
            </form>
        </section>
    </main>
    
<footer>
    <p> <span class="red">&copy;2019 Copyright. Banka.</span></p>
</footer>
    <script src="js/app.js"></script>
</body>
</html>
