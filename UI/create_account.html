<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banka - Create Acc.</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="form_wrapper">
        <section class="form_page">
            <form action="#" method="post" class="page_form" id="registerForm">
                <h3>
                 <b>Banka</b> <span class="red">Create An Account with Us</span></h3>
                <div class="form-account">
                    <input type="text" name="name" class="form-field" placeholder="First Name" required >
                    <input type="text" name="name" class="form-field" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-field" placeholder="Your Email" required>
                </div>
                <div class="form-account">
                    <select type="account" name="account" class="form-field" placeholder="Account Type" required>
                        <option type="text" name="Role" class="form-field" placeholder=" Choose a Role" value="">Select an Account Type</option>
                        <option type="text" name="Role" class="form-field" placeholder=" Choose a Role" value="">Savings</option>
                        <option type="text" name="Role" class="form-field" placeholder=" Choose a Role" value="">Current</option>
                        <option type="text" name="Role" class="form-field" placeholder=" Choose a Role" value="">Coperate</option>
                        </select>
                        <select type="text" name="Role" class="form-field" placeholder=" Choose a Role" required>
                            <option type="text" name="Role" class="form-field" placeholder=" Choose a Role" value="">Select a Role</option>
                            <option type="text" name="Role" class="form-field" placeholder=" Choose a Role" value="">User</option>
                            <option type="text" name="Role" class="form-field" placeholder=" Choose a Role" value="">Staff</option>
                            <option type="text" name="Role" class="form-field" placeholder=" Choose a Role" value="">Admin</option>
                        </select>

                </div>
                
                <div class="form-account">
                    <input type="tel" name="phone" class="form-field" placeholder="Your Phone Number" required>
                    <input type="text" name="phone" class="form-field" placeholder="Profession" required>
                    <select type="text" name="Identification" class="form-field" placeholder="Means of Identification" required>
                        <option type="text" name="Role" class="form-field" placeholder=" Choose a Role" value=""> Identification</option>
                        <option type="text" name="Role" class="form-field" placeholder=" Choose a Role" value="">National ID</option>
                        <option type="text" name="Role" class="form-field" placeholder=" Choose a Role" value="">Driver's License</option>
                        <option type="text" name="Role" class="form-field" placeholder=" Choose a Role" value="">Voters Card</option>
                        </select>
                </div> 
                <div class="form-group">
                    
                    <input type="date" name="Role" class="form-field" placeholder=" Date of birth" required>
                       
                </div>
                <div class="form-account">
                    <input type="password" name="password" class="form-field" placeholder="Your Password" required>
                    <input type="password" name="confirm_password" class="form-field" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                    <input type="adress" name="address" class="form-field" placeholder="Your Address" required>
                </div>

                <div class="form-group">
                    <p class="page_link"><input type="checkbox" name="checkbox" value="check" id="agree" required /> I
                        have read and agree to the Terms and Conditions
                        and Privacy Policy </p>
                </div>
                <button type="submit">Create Account</button>
                <p class="page_link">Already Have an Account? <a href="user_profile.html">Home</a></p>
            </form>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
