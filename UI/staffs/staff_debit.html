    <body>

        <section class="form_admin">
            <form action="#" method="post" class="page_form" id="registerForm">
                <h3>
                    Banka <span class="red">Debit User Account</span></h3>

                <div class="form-account">
                    <input type="text" name="name" class="form-field" placeholder="First Name" required>
                    <input type="text" name="name" class="form-field" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="number" name="Account number" class="form-field" placeholder=" User Account number"
                        required>
                </div>
                
                 <div class="form-group">
                        <input type="text" name="Charges" class="form-field" placeholder="Bank Charges" required>
                    </div> 
                <div class="form-group">
                    <select type="text" name="Role" class="form-field" placeholder=" Choose a Role" required>
                        <option type="text" name="Role" class="form-field" placeholder=" Choose a Role" value="">Select
                            account type</option>
                        <option type="text" name="Saving" class="form-field" placeholder=" Choose a Role" value="">Savings</option>
                        <option type="text" name="current" class="form-field" placeholder=" Choose a Role" value="">Current</option>
                        <option type="text" name="coperate" class="form-field" placeholder=" Choose a Role" value="">Coperate</option>

                    </select>
                </div>
                <div class="form-group">
                    <input type="number" name="Amount" class="form-field" placeholder=" Amount" required>
                </div>


                <div class="form-group">
                    <p class="page_link"><input type="checkbox" name="checkbox" value="check" id="agree" required /> I
                        have read and agree to the Terms and Conditions
                        and Privacy Policy </p>
                </div>
                <button type="submit">Debit Account</button>
                <p class="page_link">Back to Home? <a href="staff_dashboard.html">Click Here</a></p>
            </form>
